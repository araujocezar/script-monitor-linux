<h1 mat-dialog-title>Info</h1>
<div fxLayout="column">
    <div fxLayoutGap="8px">
        <div fxLayout="row">
            <strong>Basic prerequisites:</strong>
            <div class="texto">date, mpstat, free, df, cat, ps aux.</div>
        </div>
        <div fxLayout="row">
            <strong>Auxiliary prerequisites:</strong>

            <strong>Execution prerequisite:</strong>
            <div class="texto">chmod +x example.sh</div>
        </div>

            <strong>Execution:</strong>
            <div class="texto">./example.sh</div>
        </div>
    </div>
</div>
