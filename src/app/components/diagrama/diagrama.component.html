<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="openImportDialog()"><mat-icon>cloud_upload</mat-icon><div class="sidenav-menu">Import template</div></a>
            <a mat-list-item (click)="openExportDialog()"><mat-icon>cloud_download</mat-icon><div class="sidenav-menu"></div>Export template</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlex>
        <mat-toolbar color="primary">
            <div fxFlex=35>
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            </div>
            <div>
                <span>Linux Monitoring Script Generator</span>
            </div>
        </mat-toolbar>
        <ng-content></ng-content>
    <div fxLayout="row">
        <div id="divPallet"></div>
        <div id="divDiagrama"></div>
    </div>
    </mat-sidenav-content>
</mat-sidenav-container>
